name: Eter Hybrid Integration Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  businessIntelligenceAnalysis:
    runs-on: ubuntu-latest
    steps:
      # 1. Pobierz wszystkie pliki repozytorium
      - name: Pobranie repozytorium
        uses: actions/checkout@v3

      # 2. Zainstaluj Node.js (potrzebne, aby łatwo doinstalować jq)
      - name: Instalacja Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Zainstaluj jq – program do formatowania JSON-a
      - name: Instalacja jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # 4. Zainstaluj Pythona – przyda się w przyszłości
      - name: Instalacja Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 5. (Opcjonalnie) zainstaluj bibliotekę requests
      - name: Instalacja biblioteki requests
        run: pip install requests

      # 6. Wywołaj Perplexity i zapisz odpowiedź do zmiennej
      - name: Analiza biznesowa w Perplexity
        id: analizaBiznesowa
        run: |
          ODPOWIEDZ=$(curl -s -X POST https://api.perplexity.ai/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.PERPLEXITY_API_KEY }}" \
            -d '{
                  "model": "gpt-4o",
                  "messages": [
                    { "role": "system",
                      "content": "Jesteś Eterem, ekspertem od analizy kontekstu biznesowego." },
                    { "role": "user",
                      "content": "Przeanalizuj ostatnie zmiany w tym repozytorium i zasugeruj ulepszenia pod kątem wartości biznesowej." }
                  ]
                }')
          echo "businessAnalysisResult<<EOF" >> "$GITHUB_OUTPUT"
          echo "$ODPOWIEDZ"                             >> "$GITHUB_OUTPUT"
          echo "EOF"                                    >> "$GITHUB_OUTPUT"

      # 7. Zapisz wynik do pliku JSON i wypchnij na gałąź analysis-branch
      - name: Zapis i commit pliku z analizą
        run: |
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          echo "${{ steps.analizaBiznesowa.outputs.businessAnalysisResult }}" | jq . > business_analysis_${TIMESTAMP}.json

          git config user.name  "Eter-Bot"
          git config user.email "eter@ai.local"
          git add business_analysis_${TIMESTAMP}.json
          git commit -m "Dodano wynik analizy biznesowej (${TIMESTAMP})" || echo "Brak nowych plików"
          git push origin HEAD:analysis-branch
